<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Bar</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <input type="checkbox" id="check">
  <label for="check">
    <div class="fas fa-bars" id="buttom"></div>
    <div class="fas fa-times" id="cancel"></div>
  </label>

  <div class="sidebar">
    <header>お店情報</header>
    <ul>
      <li>
        <a href="#"><i class="fas fa-qrcode"></i>ダッシュボード</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-link"></i>コミュニティ</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-coffee"></i>コーヒー</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-calendar-week"></i>イベント</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-sliders-h"></i>サービス</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-question-circle"></i>詳細情報</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-envelope"></i>お問い合わせ</a>
      </li>
    </ul>
  </div>

  <div class="bg"></div>
  <script src="https://kit.fontawesome.com/f28c2c3e4a.js" crossorigin="anonymous"></script>
</body>
</html>
